<main>
  <div class="content">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="movies">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef>
            <div>
              <p>Year</p>
              <custom-field (onClearValue)="onClearInput()" (valueChanged)="onInputChange($event)" [inputValue]="year" />
            </div>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="winner">
          <th mat-header-cell *matHeaderCellDef>
            <div class="input-group">
              <p>Winner?</p>
              <custom-field (valueChanged)="onValueChanged($event)" [selectValue]="winner" [isSelect]="true" [options]="selectOptions" />
            </div>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.winner ? 'Yes' : 'No'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="moviesColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: moviesColumns;"></tr>
      </table>

      <mat-paginator (page)="onPageChange($event)" [length]="totalElements" [pageSize]="size" [pageSizeOptions]="[15]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</main>
